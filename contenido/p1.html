<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Portafolio de Sociales</title>
        <link rel="stylesheet" href="..\Portafolio.css">
        <link rel="icon" href="favicon.ico" type="ico">
    </head>
<body>
    <!-- Es el menú de inicio -->
    <header>
        <nav>
            <ul>
                <li><a href="..\index.html">Atras</a></li>
                <li><a href="p1.html">P1</a></li>
                <li><a href="p2.html">P2</a></li>
                <li><a href="p3.html">P3</a></li>
                <li><a href="p4.html">P4</a></li>
                <li class="divider">
                    <span class="line"></span> <!-- Línea divisoria -->
                    <div class="text-info">
                        <div>Prof. Luis Cabrera</div>
                        <div>Centro Educativo ABC</div>
                    </div>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="section-title">
            <h1>Inicio del Contenido</h1>
            <div class="line"></div>
        </div>
        <div class="content">
           
            <p>Aqui estaran los contenidos divididos por semanas en cuanto a los periodos </p>
        </div>
        <br>
        <div class="section-title">
            <h1>Titulo</h1>
            <div class="line"></div>
            <h3>(Semana 1)</h3>
        </div>
        <div class="content">
           <p>MUYUUYY buenas chavales les habla trebor</p>
        </div>
    </main>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const links = document.querySelectorAll('nav ul li a');
            const dividerElements = document.querySelectorAll('.divider, .divider .line, .divider .text-info div');

            // Función para manejar el click en los enlaces del menú
            links.forEach(function (link) {
                link.addEventListener('click', function (event) {
                    const href = link.getAttribute('href');
                    if (href && href[0] !== '#') { // Solo para enlaces externos
                        event.preventDefault();

                        // Guardar el enlace activo en localStorage
                        localStorage.setItem('activeLink', href);

                        setTimeout(function () {
                            window.location = href;
                        }, 500); // Duración del desvanecimiento
                    }

                    // Remover la clase "active" de todos los enlaces y agregarla al clicado
                    links.forEach(l => l.classList.remove('active'));
                    link.classList.add('active');
                });
            });

            // Recuperar el estado del enlace activo desde localStorage
            const activeLink = localStorage.getItem('activeLink');
            if (activeLink) {
                const activeElement = document.querySelector(`nav ul li a[href="${activeLink}"]`);
                if (activeElement) {
                    activeElement.classList.add('active');
                }
            }
        });
    </script>
</body>
</html>
