<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portafolio de Sociales</title>
    <link rel="stylesheet" href="Portafolio.css">
    <link rel="icon" href="favicon.ico" type="ico">
</head>
<body>
    <!-- Es el menú de inicio -->
    <header>
        <nav>
            <ul>
                <li><a href="detalles/detalles.html">Detalles</a></li>
                <li><a href="contenido/p1.html">Contenido de portafolio</a></li>
                <li><a href="descripcion-de-portafolio/descripcion-del-portafolio.html">Descripción del Portafolio</a></li>
                <li class="divider">
                    <span class="line"></span> <!-- Línea divisoria -->
                    <div class="text-info">
                        <div>Prof. Luis Cabrera</div>
                        <div>Centro Educativo ABC</div>
                    </div>
                </li>
            </ul>
        </nav>
    </header>
    <main class="arroz">
        <div class="portada">
            <img src="Merre.png" alt="Foto de portada" class="foto-portada">
            <div class="info-portada">
                <p class="nombre">Rodrigo Jarbert Payano Aragonez</p>
                <p class="curso">5to A</p>
                <p class="curso">(Profesor encargado Luis Carlos Cabrera)</p>
            </div>
        </div>
    </main>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const links = document.querySelectorAll('nav ul li a');
            const dividerElements = document.querySelectorAll('.divider, .divider .line, .divider .text-info div');

            // Función para manejar el click en los enlaces del menú
            links.forEach(function (link) {
                link.addEventListener('click', function (event) {
                    const href = link.getAttribute('href');
                    if (href && href[0] !== '#') { // Solo para enlaces externos
                        event.preventDefault();

                        // Guardar el enlace activo en localStorage
                        localStorage.setItem('activeLink', href);

                        // Desvanecer los elementos
                        links.forEach(l => l.classList.add('fade-out-text'));
                        dividerElements.forEach(el => el.classList.add('fade-out-text'));

                        setTimeout(function () {
                            window.location = href;
                        }, 500); // Duración del desvanecimiento
                    }

                    // Remover la clase "active" de todos los enlaces y agregarla al clicado
                    links.forEach(l => l.classList.remove('active'));
                    link.classList.add('active');
                });
            });  
            }
        );
    </script>
</body>
</html>
