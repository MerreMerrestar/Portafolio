<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Portafolio de Sociales</title>
        <link rel="stylesheet" href="..\Portafolio.css">
        <link rel="icon" href="favicon.ico" type="ico">
    </head>
<body>
    <!-- Es el menú de inicio -->

    <main>
        <h1>COncepto de Formacion Humana</h1>

        <p>La formación humana es el proceso integral de desarrollo personal que busca cultivar valores, habilidades y actitudes para que las personas se conozcan a sí mismas, actúen con ética, y contribuyan positivamente a la sociedad.</p>
    </main>
    

    <!-- Script para desvanecimiento -->
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const links = document.querySelectorAll('nav ul li a');
            const dividerElements = document.querySelectorAll('.divider, .divider .line, .divider .text-info div');
            
            links.forEach(function (link) {
                link.addEventListener('click', function (event) {
                    const href = link.getAttribute('href');
                    if (href && href[0] !== '#') { // Solo para enlaces externos
                        event.preventDefault();
                        
                        // Desvanece enlaces, línea y textos de la información del profesor
                        links.forEach(l => l.classList.add('fade-out-text'));
                        dividerElements.forEach(el => el.classList.add('fade-out-text'));

                        setTimeout(function () {
                            window.location = href;
                        }, 500); // Duración del desvanecimiento
                    }
                });
            });
        });
    </script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const links = document.querySelectorAll('nav ul li a');
            
            links.forEach(function (link) {
                link.addEventListener('click', function () {
                    // Remover la clase "active" de todos los enlaces
                    links.forEach(l => l.classList.remove('active'));
                    
                    // Agregar la clase "active" al enlace clicado
                    link.classList.add('active');
                });
            });
        });
    </script>
</body>
</html>
